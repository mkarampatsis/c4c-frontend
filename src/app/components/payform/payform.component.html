<main
  class="relative flex flex-col justify-center flex-1 overflow-hidden py-36"
>
  <div
    class="absolute inset-0 -z-[100] w-full h-full bg-no-repeat bg-cover bg-center"
    style="background-image: url(/assets/gradients/main-gradient.svg)"
  ></div>

  <section>
    <div class="container">
      <div class="max-w-[800px] mx-auto self-center w-full">
        <div class="mb-24 text-center">
          <h2>
            {{ firstName$ }}, please complete the payform below:
          </h2>
        </div>
        <form [formGroup]="form">
          <label for="id_cardName">Name *</label>
          <input
            class="block peer"
            type="text"
            id="id_cardName"
            name="id_cardName"
            formControlName="cardName"
          />

          <label for="id_cardNumber">Card Number *</label>
          <input
            class="block peer"
            type="email"
            id="id_cardNumber"
            name="id_cardNumber"
            formControlName="cardNumber"
          />

          <label for="id_cvc">CVC *</label>
          <input
            class="block peer"
            type="email"
            id="id_cvc"
            name="id_cvc"
            formControlName="cvc"
          />

          <label for="id_expire">Expire *</label>
          <input
            class="block peer"
            type="date"
            id="id_expire"
            name="id_expire"
            formControlName="expire"
          />

          <label for="id_category">Pay for *</label>
          <select
            name="id_category"
            id="id_category"
            formControlName="category"
          >
            <option value="" disabled selected>Select an option</option>
            @if (category==="learner"){
                @for (category of categories; track category) {
                    @if (category.category === "learner") { 
                        <option value="{{ category.value }}">{{ category.text }}</option>
                    }
                }
            } @else {
                @for (category of categories; track category) {
                    @if (category.category === "instructor") { 
                        <option value="{{ category.value }}">{{ category.text }}</option>
                    }
                }
            }
          </select>
        </form>

        <div class="flex flex-wrap items-center justify-between gap-3">
          <app-submit-button
            [text]="'Submit'"
            (submit)="onSubmit()"
          ></app-submit-button>
        </div>
      </div>
    </div>
  </section>
</main>
